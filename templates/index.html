<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        #chat-box { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: #fff; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Interactive Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(role, message) {
            const messageElem = document.createElement('div');
            messageElem.innerHTML = `<strong>${role}:</strong> ${message}`;
            chatBox.appendChild(messageElem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('You', message);
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => addMessage('Bot', data.response))
            .catch(() => addMessage('Bot', 'Error: Could not reach server.'));
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
