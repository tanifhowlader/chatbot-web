<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environmental Science Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2e7d32;   /* Forest Green */
            --secondary-color: #a5d6a7; /* Light Green */
            --background-color: #f1f8e9; /* Eco background */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: var(--background-color);
            color: #1b1b1b;
        }

        h2 {
            color: var(--primary-color);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        #response-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: var(--secondary-color);
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üåø Environmental Science Chatbot</h2>

    <textarea id="user-input" placeholder="Ask something like 'What is ecological integrity?'"></textarea>
    <button onclick="submitQuery()">Send</button>

    <h3>Response:</h3>
    <div id="response-box">
        <div id="chat-response"></div>
    </div>

    <script>
    async function submitQuery() {
        const input = document.getElementById('user-input').value;
        const responseBox = document.getElementById('chat-response');
        responseBox.innerHTML = "<em>Thinking...</em>";

        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: input })
        });

        if (!res.body) {
            responseBox.innerHTML = "‚ö†Ô∏è No response body.";
            return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        responseBox.innerHTML = ""; // clear loading

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            responseBox.innerHTML += decoder.decode(value, { stream: true });
        }
    }
</script>

</body>
</html>
